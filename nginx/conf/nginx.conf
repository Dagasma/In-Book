worker_processes  auto; // the number of Nginx worker processes based on available cores.
worker_rlimit_nofile 8192; //worker connections * 2, each worker connection open 2 file descriptors (1 for upstream, 1 for downstream)

events {
  worker_connections  4096; // the number of connections that simultaneously manage the worker process
}

http {
  include    /etc/nginx/proxy.conf;
  include    /etc/nginx/fastcgi.conf;
  server_tokens off;

  server {
    listen  80 default_server;
    listen  [::]:80 default_server;
    server_name inbook.azurewebsites.net www.inbook.azurewebsites.net;
    
    location / {
      proxy_pass      http://backend:4000/;
    }
    location /keycloak {
      proxy_pass      http://keycloak:8080/;
    }
    location /welcome-content {
      proxy_pass      http://keycloak:8080/welcome-content;
    }
    location /admin {            
      proxy_pass      http://keycloak:8080/admin;
    }
    location /realms {
      proxy_pass      http://keycloak:8080/realms;
    }
    location /resources {
      proxy_pass      http://keycloak:8080/resources;
    }
    location ^~ /phpmyadmin/ {
      proxy_pass http://phpmyadmin:9000/;
}
  }
}