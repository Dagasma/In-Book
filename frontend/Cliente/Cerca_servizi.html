<p> Inserisci i dati del servizio che vuoi cercare</p>
<form id="cerca_servizio" name="cerca_servizio">

    <label for="Tipo_Attivita">Giorno</label>
    <select id="Tipo_Attivita" name="Tipo_Attivita">
        <option value="">-- Seleziona --</option>
        <option value="Lunedi">Lunedi</option>

        <option value="Mercoledi">Mercoledi</option>
        <option value="Giovedi">Giovedi</option>
        <option value="Venerdi">Venerdi</option>

    </select><br>
    <label for="Orario_I">Orario di inizio:</label>
    <input type="time" name="Orario_I" id="Orario_I">
    <label for="Orario_F">Orario di fine:</label>
    <input type="time" name="Orario_F" id="Orario_F"><br>

    <label for="Tipo_di_servizio">Tipo di servizio</label>
    <input type="text" name="Tipo_di_servizio" id="Tipo_di_servizio"><br>
    <label for="Capienza">Capienza</label>
    <input type="text" name="Capienza" id="Capienza"><br>
    <label for="Durata">Durata</label>
    <input type="time" name="Durata" id="Durata"><br>
    
</form>
