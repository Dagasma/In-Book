#docker compose up -d 

version: "3.9"
name: "In-Book"

services: 
  db:
    build: ./backend/database/
    restart: always
    container_name: db_inbook
    expose:
    - 3306   #per testare il db lo espongo all'esterno
    networks:
      - PHPNetwork
      - DBNetwork
    
  phpmyadmin_gestore:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: prova
    ports:
      - "9090:80"  #per settare porte devo rifare la creazione del compose
    networks:
      - PHPNetwork
  
  webserver:
    build: ./backend/config/
    container_name: backend
    depends_on:
      - db
    environment:
      - NODE_ENV=production
    ports:
      - "4000:8080"
    networks:
      - DBNetwork
    volumes:
      - ./backend/:/app/backend/
      - ./frontend/:/app/frontend/
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json

  keycloak:
    build: ./keycloak/
    container_name: keycloak
    depends_on:
      - db
    ports:
    - "8080:8080"
    - "8443:8443"
    networks:
      - DBNetwork
      
networks:
    DBNetwork:
        driver: bridge
    PHPNetwork:
        driver: bridge
